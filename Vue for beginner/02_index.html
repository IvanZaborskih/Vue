<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue for beginner</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <!--
        v-bind:  =  :
        v-on:  =  @
    -->

    <div id="app" class="container">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input type="text" :placeholder="placeholderText" :value="inputValue" @input="inputChangeHandler"
                    @keypress.enter="addNewNote">
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, index) in notes">
                    ({{ index + 1 }}) {{ toUpperCase(note) }}
                    <button class="btn danger" @click="deleteNote(index)">Удалить</button>
                </li>
                <hr>
                <li>
                    <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCount() }}
                </li>
            </ul>
            <div v-else>Заметок пока нет. Добавьте первую!</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="02_app.js"></script>

</body>

</html>
